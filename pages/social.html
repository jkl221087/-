<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夜市動態分享社群</title>
    <link rel="stylesheet" href="../css/social.css">
</head>

<body>
    <header>
        <div class="nav-container">
            <nav class="nav-links">
                <a href="../pages/home.html">首頁</a>
                <a href="#" class="active">社群分享</a>
                <a href="#" class="nav-button">發布貼文</a>
            </nav>
        </div>
    </header>

    <main class="social-container">
        <!-- 發布貼文區域 -->
        <div class="post-creation">
            <div class="post-form">
                <div class="user-info">
                    <img src="https://via.placeholder.com/50" alt="匿名頭像" class="avatar">
                    <input type="file" id="avatar-upload" accept="image/*">
                    <input type="text" placeholder="您的匿名暱稱" maxlength="20">
                </div>
                <textarea placeholder="分享您的夜市美食體驗..." maxlength="500"></textarea>
                <div class="post-actions">
                    <button class="upload-photo">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path
                                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        上傳照片
                    </button>
                    <button class="location-tag">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path
                                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                        </svg>
                        標記夜市
                    </button>
                    <button class="post-submit">發布</button>
                </div>
            </div>
        </div>

        <!-- 貼文列表 -->
        <div class="posts-feed">
            <!-- 示例貼文 -->
            <article class="post">
                <div class="post-header">
                    <img src="https://via.placeholder.com/50" alt="用戶頭像" class="avatar">
                    <div class="post-info">
                        <h3 class="username">美食達人</h3>
                        <span class="location">📍 饒河街夜市</span>
                    </div>
                </div>
                <div class="post-content">
                    <p>今天在饒河街發現超讚的蚵仔煎！老闆的醬料配方特別，完全不一樣的美味～推薦大家來試試！</p>
                    <img src="https://via.placeholder.com/800x400" alt="美食照片" class="post-image">
                </div>
                <div class="post-actions">
                    <button class="like-btn">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                        <span>讚</span>
                    </button>
                    <button class="comment-btn">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path
                                d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                        </svg>
                        <span>留言</span>
                    </button>
                    <button class="share-btn">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path
                                d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                        </svg>
                        <span>分享</span>
                    </button>
                </div>
            </article>
        </div>
    </main>

    <script src="../javascript/data.js"></script>
    <script src="../javascript/social.js"></script>
</body>

</html>
